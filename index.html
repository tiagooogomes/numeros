<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <title>NÚMEROS</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?família=M+PLUS+1+Código:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/icone.svg" type="image/x-icon" />
    </head>
    <body>
        <main>
            <section id="secundaria">
                <h2>Coloque os números, futuque nos botões <span>e veja a mágica acontecer</span></h2>
                <form id="formulario" >
                    <div id="testee">
                        <input type="number"  id="primario"/>
                        <input type="number"  id="secundario"/>
                        <input type="number"  id="terciario"/>
                        <input type="number"  id="quartenario"/>
                    </div>
                    <div id="botoes">
                        <input type="button" value="salvar" onclick="submeterDados()" />
                        <input type="button" value="inveter" onclick="inverterDados()"/>
                        <input type="button" value="ordenar" onclick="ordenarDados()"/>
                    </div>
                </form>
            </section>
            <div id="resultado">
                <p id="primeiro">0</p>
                <p id="segundo">0</p>
                <p id="terceiro">0</p>
                <p id="quarto">0</p>
            </div>
        </main>
         <script src="script.js"></script>
    </body>
</html>
